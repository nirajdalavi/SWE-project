events {
    worker_connections 1024;
}

http {
    server {
        listen 3000;
        server_name _;
        
        # Increase client max body size for file uploads
        client_max_body_size 200M;
        
        location /aws/ {
            rewrite ^/aws/(.*) /$1 break;
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /aws/api/ {
            rewrite ^/aws/api/(.*) /$1 break;
            proxy_pass http://backend:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for long-running operations like scoring
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 900s;  # 15 minutes for AI processing
        }

        location /aws/qdrant/ {
            rewrite ^/aws/qdrant/(.*) /$1 break;
            proxy_pass http://qdrant:6333/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            return 200 'Welcome to Aqeed.ai - AWS deployment available at /aws';
            add_header Content-Type text/plain;
        }
    }
}
